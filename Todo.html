          <div id="profile" style="padding-top: 10%; background-color: #50c2c9; border-radius: 10px;" class="container-fluid d-flex align-items-center px-4 mt-4 mobile ">
            
                <div class="row d-">

                  <img data-toggle="modal" data-target="#exampleModalCenter" class="ms-auto" width="20px" height="20px" src="./images/add.png" alt="">

<!-- Modal -->

    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Hello!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
          
          <input id="task"  style="width: 70%; height: 40px; background-color: white; border: none; box-shadow: 1px 1px 5px 1px rgb(100, 97, 97);" type="text" placeholder="add new task">
          <input onclick="addTask()" data-toggle="modal" data-target="#exampleModalCenter" style="background-color: #50c2c9; border: none; padding:10px;" type="submit" value="Add" id="reset">
        
      </div>
