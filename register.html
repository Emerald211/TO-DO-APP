<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Grechen+Fuemen&family=Josefin+Sans:wght@100&family=Montserrat+Alternates:wght@800&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Grechen+Fuemen&family=Montserrat+Alternates:wght@800&family=Montserrat:wght@900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="register.css">
</head>
<body style="background-color:#EEEEEE; height: 100vh;" class="d-flex align-items-center justify-content-center">
    <section>
        <div style="padding-top: 10%;" class="container d-flex align-items-center mobile ">
            
            <div id="reverse" class="row ">
              <div class="col-sm-6  d-flex flex-column justify-content-center align-items-center ">
                <h1 id="onboard" style="font-size: 3rem; font-family:  'Grechen Fuemen', cursive;;" >Welcome Onboard!</h1>
                <p style="font-family: 'Josefin Sans', sans-serif; font-weight: bold;" class="mt-1">Lets help you meet up with your task</p>
                <form style="display: flex; flex-direction: column; align-items: center;" id="form" >
                    <input style="background-color: white; box-shadow: 1px 1px 5px 1px rgb(110, 106, 106); text-align: center; border: none; width: 300px; height: 40px; border-radius: 20px; color:grey;" placeholder="Enter your full name" width="100%" type="text" required minlength="3" maxlength="100" name="fullname">
                    <input style="background-color: white; box-shadow: 1px 1px 5px 1px rgb(110, 106, 106); text-align: center; border: none; width: 300px; height: 40px; border-radius: 20px; color:grey;" placeholder="Enter your username" width="100%" type="text" required name="username">
                    <input style="background-color: white; box-shadow: 1px 1px 5px 1px rgb(110, 106, 106); text-align: center; border: none; width: 300px; height: 40px; border-radius: 20px; color:grey;" placeholder="Enter your email" width="100%" type="email" required name="email">
                    <div>
                        <input id="password" style="background-color: white; box-shadow: 1px 1px 5px 1px rgb(110, 106, 106); text-align: center; border: none; width: 300px; height: 40px; border-radius: 20px; color:grey;" placeholder="Password(Min.8 characters)" width="100%" type="password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Pls include atleast one uppercase one lowercase and atleast a number" name="password"> 
                        <i onclick="hidePassword()" class="far fa-eye-slash" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>
                    </div>
                    <div>
                        <input id="pass" style="background-color: white; box-shadow: 1px 1px 5px 1px rgb(110, 106, 106); text-align: center; border: none; width: 300px; height: 40px; border-radius: 20px; color:grey;" placeholder="Password(Min.8 characters)" width="100%" type="password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Pls include atleast one uppercase one lowercase and atleast a number" name="confirmpassword"> 
                        <i onclick="hidePass()" class="far fa-eye-slash" id="togglePass" style="margin-left: -30px; cursor: pointer;"></i>
                    </div>
                    <input style="background-color: white; box-shadow: 1px 1px 5px 1px rgb(110, 106, 106); text-align: center; border: none; width: 300px; height: 40px; border-radius: 20px; color:grey;" placeholder="Phone no.(070xxxxxxxx)" width="100%" type="phone" required pattern="[0-9]{3}[0-9]{3}[0-9]{5}" name="phone">
                    <button style="width: 80%;" type="submit" value="Register now" class="btn btn-info text-white mt-3">Register now </button>
                    <h6 class="mt-2">Already Registered ? <a style="color: #50c2c9;" href="login.html"> Login here</a></h6>
                    <div class="message-container">
                        <h3 id="message"></h3>
                    </div>
                </form>
                
              </div>
              <div class="col-sm-6 d-flex flex-column justify-content-center align-items-center ">
                <img id="man" style="width: 100%;" src="./images/man-holding-smartphone-and-showing-blank-screen-4938653-4122866-removebg-preview.png" alt="">
              </div>
            </div>
          
      </div>
    </section>

  

    <script src="script.js"></script>
</body>
</html>
